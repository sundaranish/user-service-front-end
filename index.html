<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
            table, th, td {
              border: 1px solid black;
            }
        </style>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0" />
        <title>Users</title>
    </head>
    <body style="background-color:rgb(133, 122, 145);">

        <p style="float: right;">
            <a style="float: right" href="#" onClick="handleLogout()" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-log-out"></span> Log out
            </a>
        </p>
        
        <h1 style="font-family:Comic Sans Ms;text-align:center;font-size:20pt;
        color:#5612af;">User Management Service</h1>

        <div class="d-flex justify-content-center">
            <div class="spinner-border" 
                 role="status" id="loading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="d-flex justify-content-center"></div>
            <div class="spinner-border" 
                 role="status" id="searchdiv">
                 <input type="text" oninput="authenticate(document.getElementById('uname').value,document.getElementById('pwd').value,'search',this.value)" id="search" placeholder="Enter Title to search" name="search" style="display:none;" >
            </div>
        </div>


        <form id="login" name="login">
                <h1 style="font-family:Comic Sans Ms;text-align:center;font-size:20pt;
                color:#d8d8d8;">
                Login
                </h1>
                <div id="container" class="container"> 
                    <label>Username</label> 
                    <input type="text" id="uname" placeholder="Enter Username" name="username" required>
                    <label>Password</label> 
                    <input type="password" id="pwd" placeholder="Enter Password" name="password" required>
                    <input type="button" id="loginbutton" name="loginbutton" onclick="authenticate(document.getElementById('uname').value,document.getElementById('pwd').value,'users','')" value="Login"/>
                </div> 
        </form>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
        </style>

        <table id="authenticate"></table>
        
        <table id="users">
           
        <tbody id="userposts"></tbody>
        </table>
    </body>
</html>
